name: Lint Go Code

on:
  pull_request:
    paths:
      - '**/*.go'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19.0

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: latest
